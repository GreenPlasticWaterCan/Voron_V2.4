[safe_z_home]
home_xy_position: 175, 175
# Example home_xy_position: 175,175 - This would be for a 350 * 350mm bed. 
z_hop: 10

#####################################################################
# 	TMC Autotune
#####################################################################

[autotune_tmc stepper_x]
motor: ldo-42sth48-2004mah
tuning_goal: performance
[autotune_tmc stepper_y]
motor: ldo-42sth48-2004mah
tuning_goal: performance
[autotune_tmc stepper_z]
motor: ldo-42sth48-2004ac
tuning_goal: auto
[autotune_tmc stepper_z1]
motor: ldo-42sth48-2004ac
tuning_goal: auto

[autotune_tmc stepper_z2]
motor: ldo-42sth48-2004ac
tuning_goal: auto

[autotune_tmc stepper_z3]
motor: ldo-42sth48-2004ac
tuning_goal: auto

[autotune_tmc extruder]
motor: ldo-36sth20-1004ahg
tuning_goal: silent

#####################################################################
# 	Extruder
#####################################################################

[extruder]
rotation_distance = 47.088
gear_ratio = 9:1
microsteps = 16
full_steps_per_rotation = 200
nozzle_diameter = 0.400
filament_diameter = 1.75
max_extrude_only_distance = 110
max_extrude_cross_section = 5
sensor_type = Generic 3950
min_temp = 10
max_temp = 270
max_power = 1.0
min_extrude_temp = 172
pressure_advance = 0.0475
pressure_advance_smooth_time = 0.040
step_pin = toolhead:PD0
dir_pin = toolhead:PD1
enable_pin = !toolhead:PD2
heater_pin = toolhead:PB13
sensor_pin = toolhead:PA3

#control = pid
#pid_kp = 21.047
#pid_ki = 0.821
#pid_kd = 134.962

[tmc2209 extruder]
uart_pin: toolhead:PA15
# stealthchop_threshold: 999999
run_current: 0.6


[gcode_macro _USER_VARIABLES]
variable_firmware_retraction_enabled: True
gcode:

[firmware_retraction]
# G10 to retract and G11 to unrectract
retract_length: 0.4
# unretract_extra_length: 0
retract_speed: 30
unretract_speed: 30



#####################################################################
# 	Resonance testing
#####################################################################

# SB2209 ADXL
[resonance_tester]

accel_chip: adxl345

probe_points: 175, 175, 10

[adxl345]
cs_pin: toolhead: PB12
spi_software_sclk_pin: toolhead: PB10
spi_software_mosi_pin: toolhead: PB11
spi_software_miso_pin: toolhead: PB2
axes_map: x,y,z

[input_shaper]
shaper_freq_x = 67.8
shaper_type_x = mzv
#max accel 13420
shaper_freq_y = 49.8
shaper_type_y = mzv
#max accel 7290

