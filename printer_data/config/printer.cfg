#####################################################################
# 	Fan Control
#####################################################################

[fan]
pin = toolhead:PA0
kick_start_time = 0.100
cycle_time = 0.010

[heater_fan hotend_fan]
pin = toolhead:PA1
max_power = 1.0
kick_start_time = 0.100
heater = extruder
heater_temp = 50.0

[temperature_fan rpi_fan]
pin = PD15
kick_start_time = 1.0
max_speed = 0.80
target_temp = 50
min_temp = 10
max_temp = 95
control = watermark
sensor_type = temperature_host

[controller_fan my_controller_fan]
pin: PD13
max_power: 1.0
cycle_time: 0.01
kick_start_time: 0.1
fan_speed: 0.80
stepper: stepper_x


[temperature_sensor mcu]
sensor_type = temperature_mcu
min_temp = 0
max_temp = 90

[fan_generic filter]
pin = PD14
max_power = 1.0
kick_start_time = 0.250
off_below = 0.30

[gcode_macro _USER_VARIABLES]
variable_filter_enabled: True
variable_filter_name: "filter"
gcode:

[temperature_sensor Chamber]
sensor_type = ATC Semitec 104GT-2
sensor_pin = PF5

#####################################################################
# 	LED Control
#####################################################################

[neopixel status_leds]
pin = toolhead:PD3
chain_count = 3
color_order = GRBW
initial_red = 1
initial_green = 0.24
initial_blue = 0

# Neopixel leds used on the toolhead (stealthburner style)

[gcode_macro _USER_VARIABLES]
variable_status_leds_enabled: True
variable_status_leds_effects_enabled: False
variable_status_leds_logo_led_name: "status_leds"
variable_status_leds_logo_idx: '1'
variable_status_leds_nozzle_led_name: "status_leds"
variable_status_leds_nozzle_idx: '2,3'
gcode:

# Also include directly the leds control macros from here
[include macros/hardware_functions/status_leds.cfg]
