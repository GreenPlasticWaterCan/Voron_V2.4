#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
heater_pin = PA3
sensor_type = NTC 100K MGB18-104F39050L32
sensor_pin = PF3
max_power = 1
min_temp = 0
max_temp = 120
#control = pid
#pid_kp = 61.216
#pid_ki = 3.188
#pid_kd = 293.837

[gcode_macro _USER_VARIABLES]
variable_heaterbed_enabled: True
gcode:

