
[include K-ShakeTune/*.cfg]
[include macros.cfg]
# [include bed_mesh.cfg]
[include status.cfg]
[include display.cfg]
[pause_resume]
[display_status]
[exclude_object]
[respond]

# Motor
# A/B: LDO-42STH48-2004MAH(
# Z: LDO-42STH48-2004AC
# Extruder: LDO 36STH20-1004AHG
####################################################################
# 	General Settings
#####################################################################

[force_move]
enable_force_move = True

[virtual_sdcard]
path = ~/printer_data/gcodes

[mcu]

serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_14001F001750535556323420-if00
restart_method: command


[mcu toolhead]
# canbus_uuid = 0b4fcaff12d7
canbus_uuid = 739d4f6f9353

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000             #Max 4000
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[homing_override]
axes = xyz
gcode = 
	{% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}
	
	SET_KINEMATIC_POSITION Z=1
	G1 Z4 F1200
	
	{% if home_all or 'X' in params %}
	_HOME_X
	{% endif %}
	
	{% if home_all or 'Y' in params %}
	_HOME_Y
	{% endif %}
	
	{% if home_all or 'Z' in params %}
	
	G90
	G1 X175 Y175 F15000
	
	G28 Z
	
	G1 Z10 F1500
	{% endif %}

[idle_timeout]
timeout: 1800

#-------------------------#
#   START_PRINT SEQUENCE  #
#-------------------------#

## The START_PRINT sequence is modular and fully customizable. A default START_PRINT sequence is auto-populated based on
## your probe choice (TAP, Dockable, Inductive), but if for some reasons you still want to modify it, please uncomment the following 3
## lines to define a new `variable_startprint_actions`. You can use any number of action or even duplicate some actions if needed.
## Available actions: "bed_soak", "extruder_preheating", "chamber_soak", "extruder_heating", "tilt_calib", "z_offset", "bedmesh", "purge", "clean", "primeline"
##
[gcode_macro _USER_VARIABLES]
variable_startprint_actions: "extruder_preheating", "bed_soak", "clean", "tilt_calib", "bedmesh", "extruder_heating", "primeline"
gcode: # do not remove this line

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on MOTOR0(B Motor)
[stepper_x]
rotation_distance = 40
microsteps = 32
full_steps_per_rotation = 400
step_pin = PF13
dir_pin = PF12
enable_pin = !PF14
# endstop_pin = tmc2240_stepper_x:virtual_endstop
endstop_pin = toolhead:PB6
homing_speed = 90
homing_retract_dist = 0
position_min = 0
position_max = 350
position_endstop = 350

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2240 stepper_x]
diag0_pin = ^!PG6
driver_sgt = -5
cs_pin = PC4
spi_software_sclk_pin = PA5
spi_software_mosi_pin = PA7
spi_software_miso_pin = PA6
interpolate: true
# run_current = 1.2
run_current = 1
stealthchop_threshold = 0
# driver_tbl = 2
# driver_toff = 3
# driver_hstrt = 1
# driver_hend = 3

## Y Stepper on MOTOR1 (A Motor)
[stepper_y]
rotation_distance = 40
microsteps = 32
full_steps_per_rotation = 400
step_pin = PG0
dir_pin = !PG1
enable_pin = !PF15
endstop_pin = tmc2240_stepper_y:virtual_endstop
homing_speed = 90
homing_retract_dist = 0
position_min = 0
position_max = 355
position_endstop = 355

[tmc2240 stepper_y]
diag0_pin = ^!PG9
driver_sgt = -5
cs_pin = PD11
spi_software_sclk_pin = PA5
spi_software_mosi_pin = PA7
spi_software_miso_pin = PA6
interpolate: true
# run_current = 1.2
run_current = 1
stealthchop_threshold = 0
# driver_tbl = 2
# driver_toff = 3
# driver_hstrt = 1
# driver_hend = 3
 
#####################################################################
# 	Z Stepper Settings
#####################################################################


## Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##  Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
# position_endstop: 0
##--------------------------------------------------------------------

##  Uncomment below for 250mm build
#position_max: 210

##  Uncomment below for 300mm build
#position_max: 260

##  Uncomment below for 350mm build
position_max: 310

##--------------------------------------------------------------------
position_min: -5
homing_speed: 50
second_homing_speed: 5
homing_retract_dist: 3

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PC6
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
interpolate: true

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
## Octopus 1.0 & 1.1.  Octopus PRO 1.0
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[probe]
pin = ^toolhead: PB5
x_offset = 0
y_offset = 0
#z_offset = 0
speed = 20
lift_speed = 50
samples = 3
samples_result = median
sample_retract_dist = 1.5
samples_tolerance = 0.01
samples_tolerance_retries = 5

activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}
    
#####################################################################
# 	TMC Autotune
#####################################################################

[autotune_tmc stepper_x]
motor: ldo-42sth48-2004mah
tuning_goal: performance
[autotune_tmc stepper_y]
motor: ldo-42sth48-2004mah
tuning_goal: performance
[autotune_tmc stepper_z]
motor: ldo-42sth48-2004ac
tuning_goal: auto
[autotune_tmc stepper_z1]
motor: ldo-42sth48-2004ac
tuning_goal: auto

[autotune_tmc stepper_z2]
motor: ldo-42sth48-2004ac
tuning_goal: auto

[autotune_tmc stepper_z3]
motor: ldo-42sth48-2004ac
tuning_goal: auto

[autotune_tmc extruder]
motor: ldo-36sth20-1004ahg
tuning_goal: silent

#####################################################################
# 	Extruder
#####################################################################

[extruder]
rotation_distance = 47.088
gear_ratio = 9:1
microsteps = 16
full_steps_per_rotation = 200
nozzle_diameter = 0.400
filament_diameter = 1.75
max_extrude_only_distance = 110
max_extrude_cross_section = 5
sensor_type = Generic 3950
min_temp = 10
max_temp = 270
max_power = 1.0
min_extrude_temp = 172
pressure_advance = 0.0475
pressure_advance_smooth_time = 0.040
step_pin = toolhead:PD0
dir_pin = toolhead:PD1
enable_pin = !toolhead:PD2
heater_pin = toolhead:PB13
sensor_pin = toolhead:PA3

#control = pid
#pid_kp = 21.047
#pid_ki = 0.821
#pid_kd = 134.962

[tmc2209 extruder]
uart_pin: toolhead:PA15
# stealthchop_threshold: 999999
run_current: 0.6


[gcode_macro _USER_VARIABLES]
variable_firmware_retraction_enabled: True
gcode:

[firmware_retraction]
# G10 to retract and G11 to unrectract
retract_length: 0.4
# unretract_extra_length: 0
retract_speed: 30
unretract_speed: 30



